<!doctype html>
<html lang="ja">
  <head prefix="og: http://ogp.me/ns#">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Simple QR code generator.">
    <title>Simple QR Generator</title>
    <meta property="og:title" content="Simple QR Generator">
    <meta property="og:site_name" content="Simple QR">
    <meta property="og:description" content="Simple QR code generator.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://marmooo.github.io/simple-QR/">
    <meta property="og:image" content="https://marmooo.github.io/simple-QR/favicon/apple-touch-icon.png">
    <meta name="twitter:card" content="summary">
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-F2179JXDYY"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-F2179JXDYY');
    </script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/simple-QR/sw.js');
        });
      }
    </script>
    <link rel="icon" type="image/png" href="/simple-QR/favicon/favicon.png">
    <link rel="icon" type="image/svg+xml" href="/simple-QR/favicon/favicon.svg">
    <link rel="apple-touch-icon" sizes="180x180" href="/simple-QR/favicon/apple-touch-icon.png">
    <link rel="manifest" href="/simple-QR/favicon/site.webmanifest">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
      html[data-theme="dark"] { filter: invert(1) hue-rotate(180deg); }
      @-moz-document url-prefix() { html[data-theme="dark"] { background-color:black; } }
      html[data-theme="dark"] canvas { filter: invert(1) hue-rotate(180deg); }
    </style>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand navbar-light">
        <div class="container flex-wrap">
          <a class="navbar-brand" href="/simple-QR/">
            <img alt="Simple QR" src="/simple-QR/favicon/favicon.svg" width="32" height="32">
            Simple QR
          </a>
          <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link disabled" href="/simple-QR/generate/">generate</a></li>
            <li class="nav-item"><a class="nav-link" href="/simple-QR/scan/">scan</a></li>
          </ul>
          <button title="ダークモード切替" id="toggleDarkMode" class="fs-4 btn p-0 ms-1" type="button">🌓</button>
        </div>
      </nav>
    </header>
    <main class="container text-center">
      <noscript>
        <div class="alert alert-warning">JavaScript を ON にしてください</div>
      </noscript>
      <div class="pt-3">
        <label for="textarea" class="form-label">QRコードにしたい文字列を入力:</label>
        <textarea id="textarea" class="form-control" rows="5"></textarea>
      </div>
      <div class="row justify-content-center pt-3">
        <div class="input-group w-auto px-2">
          <div class="input-group-prepend"><div class="input-group-text">width</div></div>
          <input type="tel" id="width" class="form-control text-center" value=300 placeholder="300" size="5" aria-label="width">
        </div>
        <div class="input-group w-auto px-2">
          <div class="input-group-prepend"><div class="input-group-text">height</div></div>
          <input type="tel" id="height" class="form-control text-center" value=300 placeholder="300" size="5" aria-label="height">
        </div>
      </div>
      <button id="generateQR" class="btn btn-secondary mt-3" type="button">QR コードを生成</button>
      <div>
        <canvas id="qrcode" class="d-none" width="0" height="0"></canvas>
      </div>
    </main>
    <footer class="pt-4 alert text-center">
      <div>
        <a class="px-1" href="/">Home</a>
        <a class="px-1" href="/terms/">Terms</a>
        <a class="px-1" href="https://github.com/marmooo/simple-QR">Contact</a>
      </div>
      <div class="text-muted">&copy; <a href="https://github.com/marmooo">marmooo</a></div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.js" integrity="sha256-uliN+vc4v4mA5do7aAqxzj8gWvdXdFTBb5wFBv50TfQ=" crossorigin="anonymous"></script>
    <script src="/simple-QR/generate.js"></script>
  </body>
</html>
