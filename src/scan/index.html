<!doctype html>
<html lang="ja">
  <head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-142997649-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-142997649-1');
    </script>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Simple QR scanner</title>
    <meta name="description" content="Simple QR code scanner/generator.">
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/simple-QR/sw.js');
        });
      }
    </script>
    <link rel="apple-touch-icon" sizes="180x180" href="/simple-QR/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="48x48" href="/simple-QR/favicon/favicon-48x48.png">
    <link rel="manifest" href="/simple-QR/favicon/site.webmanifest">
    <link rel="mask-icon" href="/simple-QR/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="/simple-QR/favicon/favicon.ico">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-config" content="/simple-QR/favicon/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css" />
    <style>
      html[data-theme="dark"] { filter: invert(1) hue-rotate(180deg); }
      @-moz-document url-prefix() { html[data-theme="dark"] { background-color:black; } }
      html[data-theme="dark"] canvas { filter: invert(1) hue-rotate(180deg); }
    </style>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand navbar-light">
        <div class="container">
          <a class="navbar-brand" href="/simple-QR/">Simple QR</a>
          <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="/simple-QR/generate/">generate</a></li>
            <li class="nav-item"><a class="nav-link disabled" href="/simple-QR/scan/">scan</a></li>
          </ul>
          <button title="toggle dark-mode" onclick="toggleDarkMode()" class="ml-2 close">🌓</button>
        </div>
      </nav>
    </header>
    <main class="container text-center">
      <noscript>
        <div class="alert alert-warning">JavaScript を ON にしてください</div>
      </noscript>
      <div>
        <div id="loadingMessage" class="alert alert-warning">カメラの利用を許可してください</div>
        <div id="navMessage" class="alert alert-info" hidden>QR コードをかざしてください</div>
        <div id="outputMessage" class="alert alert-success" hidden>
          <div>
            <a id="outputData"></a>
          </div>
          <div class="pt-3">
            <button onclick="copyToClipboard(this)" class="btn btn-primary">クリップボードにコピー</button>
          </div>
        </div>
        <canvas id="canvas" class="w-100" hidden></canvas>
      </div>
    </main>
    <footer class="pt-4 alert text-center">
      <div>
        <a class="px-1" href="/">Home</a>
        <a class="px-1" href="/terms/">Terms</a>
        <a class="px-1" href="https://github.com/marmooo/simple-QR">Contact</a>
      </div>
      <div class="text-muted">&copy; <a href="https://github.com/marmooo">marmooo</a>. All Rights Reserved.</div>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/encoding-japanese/1.0.30/encoding.min.js" integrity="sha512-rqL5c2sp6KdRdB27P16dSYF9J3/WrP+UHrKuzWiN6304wz0bzv1ZE8G+zieQGSnNfg9UasgKNOQzv4yir7+Prg==" crossorigin="anonymous"></script>
    <script src="/simple-QR/index.js"></script>
    <script src="/simple-QR/jsQR.min.js"></script>
  </body>
</html>
