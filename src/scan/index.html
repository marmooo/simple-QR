<!doctype html>
<html lang="ja">
  <head prefix="og: http://ogp.me/ns#">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Simple QR code scanner.">
    <title>Simple QR Scanner</title>
    <meta property="og:title" content="Simple QR Scanner">
    <meta property="og:site_name" content="Simple QR">
    <meta property="og:description" content="Simple QR code scanner.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://marmooo.github.io/simple-QR/">
    <meta property="og:image" content="https://marmooo.github.io/simple-QR/favicon/apple-touch-icon.png">
    <meta name="twitter:card" content="summary">
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-F2179JXDYY"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-F2179JXDYY');
    </script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/simple-QR/sw.js');
        });
      }
    </script>
    <link rel="icon" type="image/png" href="/simple-QR/favicon/favicon.png">
    <link rel="icon" type="image/svg+xml" href="/simple-QR/favicon/favicon.svg">
    <link rel="apple-touch-icon" sizes="180x180" href="/simple-QR/favicon/apple-touch-icon.png">
    <link rel="manifest" href="/simple-QR/favicon/site.webmanifest">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
      html[data-bs-theme="dark"] .favicon { filter: invert(1) hue-rotate(180deg); }
      html[data-bs-theme="dark"] #canvas { filter: invert(1) hue-rotate(180deg); }
    </style>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand">
        <div class="container flex-wrap">
          <a class="navbar-brand" href="/simple-QR/">
            <img class="favicon" alt="Simple QR" src="/simple-QR/favicon/favicon.svg" width="32" height="32">
            Simple QR
          </a>
          <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="/simple-QR/generate/">generate</a></li>
            <li class="nav-item"><a class="nav-link disabled" href="/simple-QR/scan/">scan</a></li>
          </ul>
          <button title="ダークモード切替" id="toggleDarkMode" class="fs-4 btn p-0 ms-1" type="button">🌓</button>
        </div>
      </nav>
    </header>
    <main class="container text-center">
      <noscript>
        <div class="alert alert-warning">JavaScript を ON にしてください</div>
      </noscript>
      <div>
        <div id="loadingMessage" class="alert alert-warning">カメラの利用を許可してください</div>
        <div id="outputMessage" class="alert alert-success" hidden>
          <div>
            <a id="outputData"></a>
          </div>
          <div class="pt-3">
            <button id="copyToClipboard" class="btn btn-primary" type="button">クリップボードにコピー</button>
          </div>
        </div>
        <canvas id="canvas" class="w-100"></canvas>
      </div>
    </main>
    <footer class="pt-4 alert text-center">
      <div>
        <a class="px-1" href="/">Home</a>
        <a class="px-1" href="/terms/">Terms</a>
        <a class="px-1" href="https://github.com/marmooo/simple-QR">Contact</a>
      </div>
      <div class="text-muted">&copy; <a href="https://github.com/marmooo">marmooo</a></div>
    </footer>
    <script type="module" src="/simple-QR/scan.js"></script>
  </body>
</html>
