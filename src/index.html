    <script>
      function setManifest(path) {
        const manifest = document.createElement('link');
        manifest.rel = 'manifest';
        manifest.href = '/simple-QR/favicon/' + path;
        document.head.appendChild(manifest);
      }
      var userAgent = navigator.userAgent.toLowerCase();
      if (userAgent.indexOf("iphone") > 0 || userAgent.indexOf("ipad") > 0) {
        setManifest('ios.webmanifest');
      } else {
        setManifest('site.webmanifest');
      }
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/simple-QR/sw.js');
        });
      }
    </script>

    <main class="container text-center">
      <noscript>
        <div class="alert alert-warning">JavaScript „Çí ON „Å´„Åó„Å¶„Åè„Å†„Åï„ÅÑ</div>
      </noscript>
      <div class="form-group pt-3">
        <label for="textarea">QR„Ç≥„Éº„Éâ„Å´„Åó„Åü„ÅÑÊñáÂ≠óÂàó„ÇíÂÖ•Âäõ:</label>
        <textarea id="textarea" class="form-control"></textarea>
      </div>
      <div class="form-inline justify-content-center">
        <div class="input-group w-auto">
          <div class="input-group-prepend"><div class="input-group-text">width</div></div>
          <input type="tel" id="width" class="form-control mr-2" value=300 placeholder="300" size="3" aria-label="width">
        </div>
        <div class="input-group w-auto">
          <div class="input-group-prepend"><div class="input-group-text">height</div></div>

      <button onclick="generate(this)" class="btn btn-secondary mt-3">QR „Ç≥„Éº„Éâ„ÇíÁîüÊàê</button>

    <script>
      function generate(obj) {
        var img = document.getElementById('qrcode');
        var w = document.getElementById('width').value;
        var h = document.getElementById('height').value;
        var msg = document.getElementById('textarea').value;
        img.width = w;
        img.height = h;
        var wxh = w + 'x' + h;
        img.src = 'https://chart.apis.google.com/chart?cht=qr&chs=' + wxh + '&choe=Shift_JIS&chl=' + msg;
        img.classList.remove('d-none');
      }

      function loadConfig() {
        if (localStorage.getItem('darkMode') == 1) {
          document.documentElement.dataset.theme = 'dark';
        }
      }
      loadConfig();

      function toggleDarkMode() {
        if (localStorage.getItem('darkMode') == 1) {
          localStorage.setItem('darkMode', 0);
          delete document.documentElement.dataset.theme;
        } else {
          localStorage.setItem('darkMode', 1);
          document.documentElement.dataset.theme = 'dark';
        }
      }
    </script>
  </body>
